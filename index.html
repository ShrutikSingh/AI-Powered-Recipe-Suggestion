<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe</title>
</head>
<body>
    <header>
        <div class="upper-panel">
            <p>What are we cooking today?</p>
        </div>
    </header>
    <div class="main-section">
        <div class="food-pic" style="background-image: url('food-pic-bg1.jpg');">
            <div class="pic-text">
                <p>Simple and Tasty Recipes</p>   
            </div>
             
            <div class="pictures">
                <div class="box1 box">
                    <img src="food1.jpg">
                </div>
                <div class="box2 box">
                    <img src="food2.jpeg">
                </div>
                <div class="box3 box">
                   <img src="food3.jpeg" >
                </div>
            </div>
        </div>

        
            <div class="input-ouput-container" style="background-image: url('background.jpg');">
               <div class="input-output">
                <form>
                    <label for="input">What ingredients do we Have today?</label>
                    <input type="text" id="input">
                    <button id="submitBtn">Submit</button>
                    <label for="output">Suggested Dishes</label>
                    <textarea id="output" cols="30" rows="10"></textarea>
                </form>
               </div>
            </div>
                
        <div class="ingredient">
            <div class="ingredient-box">
                <div class="box1 boxi">
                    <img src="ingredient1.jpg" >
                </div>
                <div class="box2 boxi">
                    <img src="ingredient2.jpg" >
                </div>
                <div class="box3 boxi">
                    <img src="ingredient3.jpg" >
                </div>
                <div class="box4 boxi">
                    <img src="ingredient4.jpg" >
                </div>           
            </div>
             
        </div>
        </div>

        
        
    </div>
</body>
</html>
